	.menuitem
        {background: #fff; border: 1px solid #fff; }

<script type="text/javascript">

function changeSkin(obj) {
	var newVal = obj.getAttribute("value");
	var oldHref = $('#uiTheme').attr('href');
	var newHref = oldHref.substring(0,oldHref.indexOf('themes')) + 'themes/' + newVal + '/easyui.css';
	$('#uiTheme').attr('href', newHref);
	
	//更换title的背景颜色
    if(newVal == 'black') {
 	   $('#logoDiv').css("background-color","#03141D");
 	   $('.menuitem').css("background-color","#03141D");
	   $('.submenu').css("background","#03141D");
    } else if(newVal == 'default'){
 	   $('#logoDiv').css("background-color","rgb(107, 168, 199)");
 	   $('.menuitem').css("background-color","rgb(107, 168, 199)");
	   $('.submenu').css("background","rgb(107, 168, 199)");
    } else if(newVal == 'gray') {
 	   $('#logoDiv').css("background-color","#848484");
 	   $('.menuitem').css("background-color","#848484");
	   $('.submenu').css("background","#848484");
    } else if(newVal == 'bootstrap') {
 	   $('#logoDiv').css("background-color","rgb(171, 165, 165)");
 	   $('.menuitem').css("background-color","rgb(171, 165, 165)");
	   $('.submenu').css("background","rgb(171, 165, 165)");
    } else if(newVal == 'metro') {
 	   $('#logoDiv').css("background-color","rgb(98, 199, 198)");
 	   $('.menuitem').css("background-color","rgb(98, 199, 198)");
	   $('.submenu').css("background","rgb(98, 199, 198)");
    } else if(newVal == 'ui-cupertino') {
 	   $('#logoDiv').css("background-color","rgb(79, 141, 175)");
 	   $('.menuitem').css("background-color","rgb(79, 141, 175)");
	   $('.submenu').css("background","rgb(79, 141, 175)");
    } else if(newVal == 'ui-dark-hive') {
 	   $('#logoDiv').css("background-color","rgb(56, 56, 56)");
 	   $('.menuitem').css("background-color","rgb(56, 56, 56)");
	   $('.submenu').css("background","rgb(56, 56, 56)");
    } else if(newVal == 'ui-pepper-grinder') {
 	   $('#logoDiv').css("background-color","rgb(220, 177, 61)");
 	   $('.menuitem').css("background-color","rgb(220, 177, 61)");
	   $('.submenu').css("background","rgb(220, 177, 61)");
    } else if(newVal == 'ui-sunny') {
 	   $('#logoDiv').css("background-color","rgb(101, 90, 20)");
 	   $('.menuitem').css("background-color","rgb(101, 90, 20)");
	   $('.submenu').css("background","rgb(101, 90, 20)");
    }
    //设置cookie值，并设置7天有效时间
    $.cookie('themeName', newVal, {
        expires : 7
    })
}

$(function(){
    var easyuiTheme = "black";
    var cookieTheme = $.cookie('themeName');
    if(cookieTheme==null || cookieTheme=="") {
    	cookieTheme = "black";
    }
  	//更换title的背景颜色
    if(cookieTheme == 'black') {
 	   $('.north').css("background-color","#03141D");
 	   $('.menuitem').css("background-color","#03141D");
 	   $('.submenu').css("background","#03141D");
    } else if(cookieTheme == 'default'){
 	   $('.north').css("background-color","rgb(107, 168, 199)");
 	   $('.menuitem').css("background-color","rgb(107, 168, 199)");
 	   $('.submenu').css("background","rgb(107, 168, 199)");
    } else if(cookieTheme == 'gray') {
 	   $('.north').css("background-color","#848484");
 	   $('.menuitem').css("background-color","#848484");
	   $('.submenu').css("background","#848484");
    } else if(cookieTheme == 'bootstrap') {
 	   $('.north').css("background-color","rgb(171, 165, 165)");
 	   $('.menuitem').css("background-color","rgb(171, 165, 165)");
	   $('.submenu').css("background","rgb(171, 165, 165)");
    } else if(cookieTheme == 'metro') {
 	   $('.north').css("background-color","rgb(98, 199, 198)");
 	   $('.menuitem').css("background-color","rgb(98, 199, 198)");
	   $('.submenu').css("background","rgb(98, 199, 198)");
    } else if(cookieTheme == 'ui-cupertino') {
 	   $('.north').css("background-color","rgb(79, 141, 175)");
 	   $('.menuitem').css("background-color","rgb(79, 141, 175)");
	   $('.submenu').css("background","rgb(79, 141, 175)");
    } else if(cookieTheme == 'ui-dark-hive') {
 	   $('.north').css("background-color","rgb(56, 56, 56)");
 	   $('.menuitem').css("background-color","rgb(56, 56, 56)");
	   $('.submenu').css("background","rgb(56, 56, 56)");
    } else if(cookieTheme == 'ui-pepper-grinder') {
 	   $('.north').css("background-color","rgb(220, 177, 61)");
 	   $('.menuitem').css("background-color","rgb(220, 177, 61)");
	   $('.submenu').css("background","rgb(220, 177, 61)");
    } else if(cookieTheme == 'ui-sunny') {
 	   $('.north').css("background-color","rgb(101, 90, 20)");
 	   $('.menuitem').css("background-color","rgb(101, 90, 20)");
	   $('.submenu').css("background","rgb(101, 90, 20)");
    } else {
       $('.north').css("background-color","#03141D");
       $('.menuitem').css("background-color","#03141D");
	   $('.submenu').css("background","#03141D");
    }
    var href = $("#uiTheme").attr("href").replace(easyuiTheme, cookieTheme);
    $("#uiTheme").attr("href", href);
    
    //更换主题位置
    var screenWidth = window.innerWidth;
    var divWidth = $("#ithDiv").css('width');
    divWidth=divWidth.replace("px","");
    var leftWidth = screenWidth - divWidth-10;
    $('#ithDiv').css("left",leftWidth);
    $('#ithDiv').css("top",'34px');
 });
</script>
