<div class="easyui-layout" data-options="fit : true,border : false">
	<input type="hidden" id="taskCodeId" th:attr="value=${taskCode}" />
	<!-- 列表和工具栏 -->
	<div data-options="region:'center',border:false">
		<table id="manage_scheduleRecord_datagrid" class="easyui-datagrid" 
				rownumbers="true" fitColumns="true" fit="true" border="false" pagination="true"
					idField="id" pageSize="20" pageList="[ 10, 20, 30, 40, 50 ]" singleSelect="true" nowrap="false" striped="true">
			<thead>
				<tr>
					<th field="showCheckboxWithId" checkbox="true"
						data-options="formatter:function(value, row, index){ return row.id }">编号</th> 
					<th field="taskCode" halign="center" align="left"  width="15%">任务代码</th>
					<th field="serverIp" halign="center" align="left"  width="15%">服务器IP</th>
					<th field="taskStatus"  halign="center" align="center"  width="12%" formatter="setTaskRecordStatusName">状态</th>
					<th field="remark" halign="center" align="left"  width="25%">描述</th>
					<th field="heartTime" halign="center" align="left"  width="20%" formatter="getLocalTime">心跳时间</th>
					<th field="createTime" halign="center" align="left"  width="20%" formatter="getLocalTime">执行时间</th>
				</tr>
			</thead>
		</table>		
		
	</div>
</div>
<script type="text/javascript" src="../js/system/scheduleRecord.js" charset="utf-8"></script>
