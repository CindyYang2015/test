
<div class="easyui-layout" data-options="fit : true,border : false">
	<!-- 查询条件 -->
	<div data-options="region:'north',border:false" class="formsearch" style="padding: 5px; overflow: hidden;" align="left">
		<form id="manage_organization_searchform" onsubmit="return false">
			<table class="tableForm">
				 <tr>
				 	<td align="left">
				 		机构编码:
					 	<input class="easyui-textbox" validType="byteLength[1,32]"
							   		name="orgCode" th:attr="value=${orgCode}" />
					</td>	
					<td align="left">
						机构名称:
						<input class="easyui-textbox" validType="byteLength[1,255]"
							   		name="orgName" th:attr="value=${orgName}"  />						
					</td>
					 <td align="left">
			            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;是否是法人:
			            <input  class="easyui-combobox" name="legalStatus" id="legalStatus"   editable="false" panelHeight="auto"
			              			data-options="valueField:'value',textField:'text',data:[{text:'全部',value:''},{text:'是',value:'1'},{text:'否',value:'0'}]" 
			            />
			          </td>  		
					<td>	
						<a href="javascript:void(0);" class="easyui-linkbutton" resId="104101101" style="display:none"
							iconCls="icon-search" plian="false"
							onclick="$.acooly.framework.searchData('manage_organization_searchform','manage_organization_datagrid',1,'../organization/selectPageOrganizationInfo');">查询</a>
					</td>
				</tr>
				<tr>
					<td>机构类型:
						<input id="orgLevel" class="easyui-combobox" name="orgLevel" panelHeight="120"    
    							data-options="valueField:'id',editable:false,textField:'text',loadFilter:function(data) {
									return $.extend(data, [{'id':'', 'text':'全部'}]);  						
		    					},url:'../dic/selectDicValuesByDicType?dicType=7'"/>
	          		</td>				
				</tr>
			</table>
		</form>
	</div>

	<!-- 列表和工具栏 -->
	<div data-options="region:'center',border:false">
		<table id="manage_organization_datagrid" rownumbers="true" toolbar="#manage_organization_toolbar" fitColumns="true" fit="true"
		    	border="false" singleSelect="true" >
			<thead>
				<tr>
					<th field="showCheckboxWithId" checkbox="true"
							data-options="formatter:function(value, row, index){ return row.orgCode }">编号</th>						
					<th field="orgName"  halign="center" align="left" width="15%">机构名称</th>			
					<th field="orgCode"  halign="center" align="left" width="15%">机构代码</th>	
					<th field="orgLevel"  halign="center" align="left" width="15%">机构类型</th>					
					<th field="telephone" halign="center" align="left" width="15%">联系电话</th>
					<th field="address"   halign="center" align="left"  width="20%">地址</th>
					<th field="legalStatus"  halign="center" align="center" width="5%" formatter="statusFormatter">是否法人</th>
					<th field="linkManName"  halign="center" align="left"  width="15%">联系人</th>					
					
				</tr>
			</thead>
		</table>
		<!-- 每行的Action动作模板 -->
		<div id="manage_organization_action" class="hide">
		</div>
		<!-- 表格的工具栏 -->
		<div id="manage_organization_toolbar">
			<a href="javascript:void(0);"
				onclick="checkAdd();"
				class="easyui-linkbutton" iconCls="icon-add" title="添加" resId="104101102" style="display:none"
				plain="true">添加</a>
				
			<a href="javascript:void(0);"
				onclick="checkEdit();"
				class="easyui-linkbutton" iconCls="icon-edit" title="编辑" resId="104101103" style="display:none"
				plain="true">编辑</a>
				
				<a href="javascript:void(0);"
				onclick="$.acooly.framework.removeTreeNode('../organization/deleteJson','orgCode','manage_organization_datagrid');"
				class="easyui-linkbutton" iconCls="icon-remove" title="删除" resId="104101104" style="display:none"
				plain="true">删除</a>
					
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/system/organization.js" charset="utf-8"></script>
