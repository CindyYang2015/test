<div class="easyui-layout" data-options="fit : true,border : false">
	
	<!-- 列表和工具栏 -->
	<div data-options="region:'center',border:false">
		<table id="manage_authResource_datagrid" 
				url="../resources/selectAllResourcesInfo" 
					th:attr="url='../resources/selectAllResourcesInfo?authorityId='+${authorityId}" rownumbers="true" 
						idField='resourceId' treeField='resourceName' fitColumns="true" fit="true" border="false" 
							singleSelect="false" checkOnSelect="true" selectOnCheck="true">
			<thead>
				<tr>
					<th field="showCheckboxWithId" checkbox="true"
							data-options="formatter:function(value, row, index){ return row.resourceId }">编号</th>
					<th field="resourceName"  halign="center" align="left" width="20%">名称</th>
					<th field="resourceType"  halign="center" align="center" width="10%"
							data-options="formatter:getResNameByResType">类型</th>
					<th field="resourceDesc"  halign="center" align="left" width="15%">描述</th>
					<th field="resourceUrl"   halign="center" align="left" width="30%">链接</th>
					<th field="priority"  halign="center" align="left" width="5%">优先级</th>
					<th field="enabled"   halign="center" align="center" width="5%"
							data-options="formatter:getResEnabled">是否可用</th>
					<th field="issys" 	  halign="center" align="center" width="10%"
							data-options="formatter:getResIssys">是否超级资源</th>
				</tr>
			</thead>
		</table>		
	</div>
</div>

<script type="text/javascript" src="../js/system/resource.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/system/setAuthResource.js" charset="utf-8"></script>
