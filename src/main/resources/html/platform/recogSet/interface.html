<div class="easyui-layout" data-options="fit : true,border : false">
	<!-- 查询条件 -->
	<div data-options="region:'north',border:false" class="formserach"
			style="padding: 5px; overflow: hidden;" align="left">
		<form id="manage_interface_searchform" onsubmit="return false">
			<table class="tableForm">
				<tr>
					<td align="left">
						接口代码:
						<input class="easyui-textbox" name="interfaceCode" id="interfaceCode" value="" validType="byteLength[1,64]"/> 
						&nbsp;接口名称:
						<input class="easyui-textbox" name="interfaceName" id="interfaceName" value=""  validType="byteLength[1,64]"/> 
						<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plian="false" resId="105111101"
							style="display:none" onclick="$.acooly.framework.searchData('manage_interface_searchform','manage_interface_datagrid');">查询</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
 
	<!-- 列表和工具栏 -->
	<div data-options="region:'center',border:false">
		<table id="manage_interface_datagrid" class="easyui-datagrid" url="../interface/selectInterfaceByPage"
				toolbar="#manage_interface_toolbar" rownumbers="true" fitColumns="true" fit="true" border="false" pagination="true"
					idField="id" pageSize="20" pageList="[ 10, 20, 30, 40, 50 ]" singleSelect="true" nowrap="false" striped="true">
			<thead>
				<tr>
					<th field="showCheckboxWithId" checkbox="true"
						data-options="formatter:function(value, row, index){ return row.id }">编号</th> 
					<th field="interfaceName" halign="center" align="left"  width="25%">接口名称</th>
					<th field="interfaceCode" halign="center" align="left"  width="30%">接口代码</th>
					<th field="remark"  halign="center" align="left"    width="30%">描述</th>
					<th field="status"  halign="center" align="center"  width="15%" formatter="setInterfaceStatusName">状态</th>
				</tr>
			</thead>
		</table>
		<!-- 表格的工具栏 -->
		<div id="manage_interface_toolbar">
			<a href="javascript:void(0);" class="easyui-linkbutton"
				iconCls="icon-add" title="添加接口信息" plain="true" resId="105111102"
					style="display:none" onclick="addInterface();"> 添加 </a>
				
			<a href="javascript:void(0);" class="easyui-linkbutton" 
					iconCls="icon-edit" title="编辑" plain="true" resId="105111103" 
						style="display:none" onclick="editInterface();">编辑</a>
				
			<a href="javascript:void(0);" class="easyui-linkbutton" 
				iconCls="icon-remove" title="删除" plain="true" resId="105111104" 
				 style="display:none" onclick="$.acooly.framework.removes('../interface/deleteJson','id','manage_interface_datagrid');">删除</a> 
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/recogSet/interface.js" charset="utf-8"></script>
