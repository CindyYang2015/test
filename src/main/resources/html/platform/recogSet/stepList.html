<div class="easyui-layout" data-options="fit : true,border : false">
	<!-- 查询条件 -->
	<div data-options="region:'north',border:false" class="formserach" style="padding: 5px; overflow: hidden;" align="left">
		<form id="manage_step_searchform" onsubmit="return false">
			<table class="tableForm">
				 <tr>				
					<td align="left">
						策略名称:&nbsp;<input id="stepName" class="easyui-textbox" name="stepName" />
					</td>					
					<td>					
						<a href="javascript:$.acooly.framework.searchData('manage_step_searchform','manage_step_datagrid');" class="easyui-linkbutton" iconCls="icon-search" plian="false" resId="105103101" 
							style="display:none" onclick="">查询</a>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<!-- 列表和工具栏 -->
	<div data-options="region:'center',border:false">
		<table id="manage_step_datagrid" toolbar="#manage_step_toolbar" class="easyui-datagrid"
			rownumbers="true" fitColumns="true" fit="true" border="false" singleSelect="true"
			pagination="true" sortName="id" width="100%" striped="true">
			<thead>
				<tr>
					<th field="id" checkbox="true"
							data-options="formatter:function(value, row, index){ return row.id }">编号</th>
					<th field="stepName"    halign="center" align="left" width="15%">策略名称</th>
					<th field="engineNames" halign="center" align="left" width="15%">算法引擎</th>
		          	<th field="engineNum"   halign="center" align="center" width="5%">引擎数量</th>
					<th field="remark"      halign="center" align="left" width="15%" >备注</th>		          	
				</tr>
			</thead>
		</table>
		<!-- 每行的Action动作模板 -->
		<div id="manage_step_action" class="hide">
			

		</div>
		<!-- 表格的工具栏 -->
		<div id="manage_step_toolbar">
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-add" title="添加" plain="true" resId="105103102" 
				style="display:none" onclick="$.acooly.framework.customDialog({reload:true,url:'../step/add',id:'stepAdd',entity:'step',beforeSerialize:submitBeforeCheck,width:600,height:160,title:'新增'},{buttonName:'确定'});">
				添加
			</a>
				
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-edit" title="编辑" plain="true" resId="105103103" 
				style="display:none" onclick="$.acooly.framework.customDialog({reload:true,url:'../step/edit',entity:'step',beforeSerialize:submitBeforeCheck,width:600,height:125},{buttonName:'确定',isCheckselect:true,param:'id'});">
				编辑
			</a>
				
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-remove" title="删除" plain="true" resId="105103104" 
				style="display:none" onclick="$.acooly.framework.removes('../step/delete','id','manage_step_datagrid');">
				删除
			</a>	
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/recogSet/step.js" charset="utf-8"></script>
