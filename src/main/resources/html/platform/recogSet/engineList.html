<div class="easyui-layout" data-options="fit : true,border : false">
	<!-- 查询条件 -->
	<div data-options="region:'north',border:false" class="formserach" style="padding: 5px; overflow: hidden;" align="left">
		<form id="manage_engine_searchform" onsubmit="return false">
			<table class="tableForm">
				 <tr>				
					<td>
			          	引擎类型:&nbsp;<input id="engineType" class="easyui-combobox" name="engineType" editable="false" 
			          			    data-options="panelHeight:'auto',valueField:'dicCode',textField:'meaning',url:'../engine/selectEngineType',
			          			    loadFilter:function(data){
			          			   	   data.push({dicCode:'',meaning:'全部'});
				                       return data;
			          			   	}"	
			          			 />							
							
					</td>
					<td align="left">
						算法引擎代码:&nbsp;<input class="easyui-textbox" name="engineCode" id="engineCode" value=" " />
					</td>						
					<td align="left">
						算法引擎名称:&nbsp;<input class="easyui-textbox" name="engineName"   id="engineName"/>
					</td>
					<td>					
						<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plian="false" resId="105101101" 
						style="display:none" onclick="submitSearch();">查询</a>
					</td>
				</tr>
				<tr>
					<td align="left">
						厂家名称:&nbsp;<input id="companyName" class="easyui-textbox" name="companyName"     
		    					/>
					</td>					
				</tr>
			</table>
		</form>
	</div>

	<!-- 列表和工具栏 -->
	<div data-options="region:'center',border:false">
		<table id="manage_engine_datagrid" toolbar="#manage_engine_toolbar" class="easyui-datagrid"
			rownumbers="true" fitColumns="true" fit="true" border="false" singleSelect="true"
			pagination="true" sortName="id" width="100%" striped="true">
			<thead>
				<tr>
					<th field="id" checkbox="true"
						data-options="formatter:function(value, row, index){ return row.id }">编号</th>
					<th field="engineCode"  halign="center" align="left" width="15%">算法引擎代码</th>
					<th field="engineName"  halign="center" align="left"  width="15%">算法引擎名称</th>
		          	<th field="companyName" halign="center" align="left"  width="20%">厂家名称</th>
		          	<th field="engineType" halign="center" align="left"  width="15%" >算法引擎类型</th>
					<th field="status" halign="center" align="center"  width="15%" formatter="statusFormatter">状态</th>
					<th field="remark" halign="center" align="left"  width="15%" >备注</th>		          	
				</tr>
			</thead>
		</table>
		<!-- 每行的Action动作模板 -->
		<div id="manage_engine_action" class="hide">
		</div>
		<!-- 表格的工具栏 -->
		<div id="manage_engine_toolbar">
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-add" title="添加" plain="true" resId="105101102" 
				style="display:none" onclick="$.acooly.framework.customDialog({reload:true,url:'../engine/add',entity:'engine',width:600,height:220,title:'新增'},{buttonName:'确定'});">
				添加
			</a>
				
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-edit" title="编辑" plain="true" resId="105101103" 
				style="display:none" onclick="$.acooly.framework.customDialog({reload:true,url:'../engine/edit',entity:'engine',width:600,height:220},{buttonName:'确定',isCheckselect:true,param:'id'});">
				编辑
			</a>
				
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-remove" title="删除" plain="true" resId="105101104" 
				style="display:none" onclick="$.acooly.framework.removes('../engine/delete','id','manage_engine_datagrid');">
				删除
			</a>	
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/recogSet/engine.js" charset="utf-8"></script>
