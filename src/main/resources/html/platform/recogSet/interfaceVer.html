<div class="easyui-layout" data-options="fit : true,border : false">
	<!-- 查询条件 -->
	<div data-options="region:'north',border:false" class="formserach"
		style="padding: 5px; overflow: hidden;" align="left">
		<form id="manage_interfaceVer_searchform" onsubmit="return false">
			<table class="tableForm">
				<tr>
				<!-- 版本代码，版本号,接口代码 -->
				<!-- 属性，事件，都可以直接写在data-options里面 -->
					<td align="left">	
					<!-- 使用Javascript创建下拉列表框。	 -->
					接口名称：
					<input class="easyui-combobox"  name="interfaceCode" value="" editable="false" panelHeight='auto'
							data-options="valueField:'interfaceCode',textField:'interfaceName',url:'../interface/selectInterface',
								 loadFilter:function(data){
					                data.push({interfaceCode:'',interfaceName:'全部'});
					                  return data;}"/>
											
					版本号:
					<input class="easyui-textbox"  size="15" name="verNo" id="verNo" validType="byteLength[1,64]" />
					版本代码:
					<input class="easyui-textbox" size="15" name="verCode" id="verCode" validType="byteLength[1,64]" />	 
					<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plian="false" resId="105112101"
							onclick="$.acooly.framework.searchData('manage_interfaceVer_searchform','manage_interfaceVer_datagrid');">查询</a>
					</td>
				</tr>
			</table>
		</form>
	</div>

	<!-- 列表和工具栏 -->
	<div data-options="region:'center',border:false">
		<table id="manage_interfaceVer_datagrid" class="easyui-datagrid" url="../interfaceVer/selectInterfaceVerByPage"
			toolbar="#manage_interfaceVer_toolbar" rownumbers="true" fitColumns="true" fit="true" border="false" pagination="true"
				idField="id" pageSize="20" pageList="[ 10, 20, 30, 40, 50 ]" singleSelect="true" nowrap="false" striped="true">
			<!-- 版本代码，版本号，状态（启用/停止），备注 -->
			<thead>
				<tr>
					<th field="showCheckboxWithId" checkbox="true"
						data-options="formatter:function(value, row, index){ return row.id }">编号</th> 
					<th field="verNo"    halign="center" align="left"   width="25%">版本号</th>
					<th field="verCode"  halign="center" align="left"   width="30%">版本代码</th>
					<th field="remark"   halign="center" align="left"   width="30%">描述</th>
					<th field="status"   halign="center" align="center" width="15%" formatter="setInterfaceVerStatusName">状态</th>
				</tr>
			</thead>
		</table>

		<!-- 表格的工具栏 -->
		<div id="manage_interfaceVer_toolbar">
			<a href="javascript:void(0);" class="easyui-linkbutton"
				iconCls="icon-add" title="添加接口信息" plain="true" resId="105112102"
				onclick="addInterfaceVer();"> 添加 </a>
				
			<a href="javascript:void(0);" class="easyui-linkbutton" 
					iconCls="icon-edit" title="编辑" plain="true" resId="105112103" 
					onclick="editInterfaceVer();">编辑</a>
				
			<a href="javascript:void(0);" class="easyui-linkbutton" 
				iconCls="icon-remove" title="删除" plain="true" resId="105112104" 
				 onclick="$.acooly.framework.removes('../interfaceVer/deleteJson','id','manage_interfaceVer_datagrid');">删除</a> 
		</div>
	</div>
</div>
<script type="text/javascript" src="../js/recogSet/interfaceVer.js"  charset="utf-8"></script>
