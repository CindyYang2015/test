<div align="center">
	<form id="manage_blackPerson_editform" th:action="@{/blackPerson/saveBlackPerson}" th:object="${blackPerson}"
		method="post">
		<input type="hidden" name="action" th:attr="value=${action}"/>
		<input type="hidden" name="id"  th:field="*{id}"/>
		<input type="hidden" name="blackId"  th:field="*{blackId}"/>
		<table class="tableForm edit" width="85%">
			<tr>
				<td align="right">
					<label for="blackType">黑名单类型:</label>					
				</td>
				<td align="left">
				 	<input id="blackType"  missingMessage="请选择黑名单类型" class="easyui-combobox" name="blackType"  th:field="*{blackType}"
					 		data-options="panelHeight:'auto',editable:false,required:true,valueField:'id',textField:'text',url:'../dic/selectDicValuesByDicType?dicType=8'" />
				</td>
				<td align="right">
					<label for="ctfType">证件类型:</label> 
				</td>
				<td align="left">
					<input id="ctftype"  missingMessage="请选择证件类型" class="easyui-combobox" name="ctftype"  th:field="*{ctftype}"
							data-options="panelHeight:'auto',editable:false,required:true,valueField:'id',textField:'text',url:'../dic/selectDicValuesByDicType?dicType=2'" />
				</td>
			</tr>
			<tr>
				<td align="right">证件号码:
				</td>
				<td align="left">
					<input  class="easyui-textbox"  name="ctfno" th:field="*{ctfno}" 
						data-options="required:true,validType:['byteLength[1,32]','isCode']" />
				</td>
				<td align="right">核心客户号:
				</td>
				<td align="left">
					<input class="easyui-textbox" th:field="*{customerId}" 
						name="customerId" value="" 
						data-options="validType:['byteLength[1,32]','isCode']" />
				</td>
			</tr>
			<tr>
				<td align="right">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:
				</td>
				<td align="left">
					<input type="text" name="ctfname" th:field="*{ctfname}" 
						value="" class="easyui-textbox" data-options="required:true,validType:['untable','byteLength[1,32]']"/>
				</td>
			</tr>
			<tr>
				<td align="right">交易渠道: </td>
				<td align="left" colspan="3">
					<div id="inter_tr12"></div>
				</td>
				</tr>
			<tr>
				<td align="right">交易类型:
				</td>
				<td align="left" colspan="3">
					<div id="inter_tr11"></div>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="inter_tr10"></div>
				</td>
			</tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="../js/recogSet/blackPersonEdit.js"></script>
