<div class="easyui-layout" data-options="fit : true,border : false">
	<div data-options="region:'north',border:false" style="padding: 5px; overflow: hidden;" class="formserach" align="left">
		<form id="manage_blackPersonCheck_searchform" onsubmit="return false">
			<table class="tableForm">
				<tr>
					<td align="left">
						<label for="ctfType">证件类型:</label>
						<input panelHeight="120" missingMessage="请选择证件类型" class="easyui-combobox" name="ctftype"
							data-options="editable:false,valueField:'id',textField:'text',url:'../dic/selectDicValuesByDicType?dicType=2',loadFilter:function(data){
				          			   	   data.push({id:'',text:'全部'});
					                       return data;
				          			   	}" />
					</td>
					<td align="left">
						&nbsp;&nbsp;&nbsp;证件号码:
						<input type="text" name="ctfno" value="" class="easyui-textbox" validType="byteLength[1,32]" />
					</td>
					<td align="left">
						姓名:
						<input type="text" name="ctfname" value="" class="easyui-textbox" validType="byteLength[1,32]" />
					</td>
					<td>
						<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plian="false" resId="105108101"
						   	style="display:none" 
						   		onclick="$.acooly.framework.searchData('manage_blackPersonCheck_searchform','manage_blackPersonCheck_datagrid');">查询</a>
					</td>
				</tr>
				<tr>
					<td align="left">
						<label for="status">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label> 
						<input class="easyui-combobox" id="status" name="status"  editable="false" 
            				  data-options="panelHeight:'auto',valueField:'value',textField:'text',
            				  	data:[{text:'全部',value:''},{text:'通过',value:'1'},{text:'不通过',value:'0'},{text:'待审核',value:'2'}]" />
					</td>
					<td align="left">
						核心客户号:
						<input type="text" name="customerId" value="" class="easyui-textbox" validType="byteLength[1,32]" />
					</td>
				</tr>
			</table>
		</form>
	</div>
	
	<div data-options="region:'center',border:false">
		<table id="manage_blackPersonCheck_datagrid" class="easyui-datagrid" rownumbers="true" 
				fitColumns="true" fit="true" border="false" pagination="true" idField="id" pageSize="20"
					pageList="[ 10, 20, 30, 40, 50 ]" singleSelect="true" toolbar="#manage_blackPersonCheck_toolbar"
						url="../blackPersonCheck/allBlackPersonChecks" striped="true">
			<thead>
				<tr>
					<th field="showCheckboxWithId" checkbox="true"
						data-options="formatter:function(value, row, index){ return row.id }">编号</th>
					<th field="ctftype"  halign="center" align="left" width="8%">证件类型</th>
					<th field="ctfno"    halign="center" align="left" width="13%">证件号码</th>
					<th field="ctfname"  halign="center" align="left" width="12%">证件姓名</th>
					<th field="blackType"  halign="center" align="left" width="7%">黑名单类型</th>
					<th field="customerId" halign="center" align="left" width="9%">核心客户号</th>
					<th field="orgCode"	   halign="center" align="left" width="8%">银行机构代码</th>
					<th field="channels"   halign="center" align="left" width="14%">交易渠道</th>
					<th field="tradingCodes"   halign="center" align="left" width="14%">交易类型</th>
					<th field="operateStatus"  halign="center" align="left" width="7%" data-options="formatter:setOperStatusName">操作类型</th>
					<th field="status" width="7%"  halign="center" align="center" data-options="formatter:setStatusName">状态</th>
					<th field="opt" width="7%"     halign="center" align="center" formatter="optFormatterBlackPersonCheck">审核</th>
				</tr>
			</thead>
		</table>
	</div>
</div>
	<div id="manage_BlackPerson_Check_action" style="display: none;">
 			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-user" plain="true" style="display:none" onclick="checkBlackPersonByPrimaryKey('{id}');" resId="105108102">审核</a>
		</div>
		
	
<script type="text/javascript" src="../js/recogSet/blackPersonCheck.js"></script>
