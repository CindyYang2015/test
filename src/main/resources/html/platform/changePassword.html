<div id="user_changePassword_dialog" align="center">
    <form id="user_changePassword_form" action="../login/changePwd" method="post">
        <table class="tableForm edit" width="100%">         
            		
			<tr>
				<th width="30%">原密码：</th>
				<td><input type="password" id="system_oldPassword" name="oldPassword" class="easyui-validatebox" data-options="required:true" validType="byteLength[6,20]"/></td>
			</tr>
	       <tr>
				<th width="30%">新密码：</th>
				<td><input type="password" id="system_newPassword" name="newPassword" class="easyui-validatebox" data-options="required:true" validType="byteLength[6,20]"/></td>
			</tr>					
			<tr>
				<th width="30%">确认密码：</th>
				<td><input type="password" id="system_confirmNewPassword" name="confirmNewPassword" class="easyui-validatebox" data-options="required:true" validType="byteLength[6,20]" /></td>
			</tr>  
		
        </table>
    </form>
</div>
